<!DOCTYPE>

<html ng-app="myApp">
<head>
<link rel="stylesheet"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="styleshee"  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	<title>MyCartApp</title>
</head>

<body ng-controller="AppCtrl" >
<div class="container"  >
<h1 style="color: green"> Intern Exam Cart App</h1>

<button class="btn btn-primary" style="margin-bottom: 20px" ng-click="viewCart()">SHOW WHAT IS IN OUR SITE</button>

</div>




<div class="container" ng-show="tr"  style="margin-top: 10px;margin-right: 20px;margin-left: 80px">
						<h1 style="color: orange">Items In Our Store</h1>
						
						
						<table class="table">
							<thead>
								<tr>
									<th>Name</th>
									<th>iD</th>
									<th>Description</th>
									
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="cont in cartlist">
									<td>{{cont.name}}</td>
									<td>{{cont.id}}</td>
									<td>{{cont.description}}</td>
									<td><button class="btn btn-primary" ng-click="addtoCart()">ADDCART</button></td>
			
								</tr>
							</tbody>
						</table>

					</div>

<div class="container" style="margin-top: : 20px" >
							<a class="btn btn-primary"  href="viewcart.html">VIEWYOURCART</a>
											

						</div>

						
<div class="container"   style="margin-top: 20px;color: red">
	<a class="btn btn-primary"  href="index.html">LOGOUT</a>
</div>
					



<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
<script src="controllers\controller.js"></script>
</body>
</html>
